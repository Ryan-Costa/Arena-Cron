<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Arena Timer</title>
    <link rel="stylesheet" href="css/main.css">
    

</head>

<body>
    <div class="frame">
      <div class="windowTitle">
        <span>
          <img src="assets/cronometro.png" alt="logo">
        </span>
        <h3>Arena Timer</h3>
      </div>
      <div class="windowInputText">
        <input id="inputText" type="text" maxlength="10">
        <button id="insertTextButton" type="submit"><img src="assets/arrow-down.svg" alt="Inserir"></button>
      </div>
      <div class="windowInputNumber">
        <input id="minutes" type="number" max="2">
        :
        <input id="seconds" type="number" max="2">
        <button id="insert" type="submit"><img src="assets/arrow-down.svg" alt="Inserir"></button>
      </div>
      <div class="windowColorControl">
        <button id="csc"></button>
        <button id="for"></button>
        <button id="arena"></button>
      </div>
      <div class="windowButtonsControl">
        <!-- <a id="configButton" ><img id="settingsSvg" src="assets/settings.svg" alt="Configurações"></a> -->
        <!-- <div class="divConfig addDisplayNone">
          <ul id="ulConfig">
            <li>
              <input id="minutes" type="number" max="2">
              :
              <input id="seconds" type="number" max="2">
            </li>
            <li>
              <button id="insert" type="submit">Inserir</button>
            </li>
            <li>
              
            </li>
          </ul>
        </div>  -->
        <a id="minimizeButton"><img id="minimizeSvg" src="assets/minimize.svg" alt="Minimizar"></a>
        <a id="closeButton"><img id="closeSvg" src="assets/close.svg" alt="Fechar"></a>
      </div>
    </div><br>

    <div class="divBorderLeft"></div>
    <div class="divBorderRight"></div>
    <div class="divBorderBottom"></div>

    <div class="max-width">
        <a onclick="start();" id="start" class="allButtonsStopwatch">Iniciar</a>
        <a onclick="pause();" id="pause" class="allButtonsStopwatch">Pausar</a>
        <a onclick="stop();" id="stop" class="allButtonsStopwatch">Zerar</a>

        <h1 id="counter">00:00</h1>

    </div>
<script src="scripts/events.js"></script>
<script src="scripts/stopwatch.js"></script>
<script src="scripts/hundle.js"></script>

</body>
</html>
